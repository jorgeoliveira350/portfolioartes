        </header>
        <main class="container">
            <div class="contatos-col col-lg-8 offset-lg-2">
                <form class="inputs">
                    <label for="name">Nome e Sobrenome</label>
                    <input type="text" id="name" class="form-control" required placeholder="Nome e sobrenome">

                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" required placeholder="email@domínio.com">

                    <label for="type">Tipo do pedido</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                          Lineart
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                          Simples
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                        <label class="form-check-label" for="flexRadioDefault3">
                          Detalhado
                        </label>
                      </div>

                    <label for="request">Especificações do pedido</label>
                    <textarea maxlenght="200" class="form-control text-area" required placeholder="Escreva sua mensagem."></textarea>

                    <input type="submit" value="Enviar formulário" class="mt-3 btn btn-primary" id="btsubmit">
                </form>
            </div>
        </main>
